<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet" />
  <title>Vanilla JS</title>
</head>
<body>
  <div class="container">
    <div class="loading">
      <img src="./loading.gif" alt="loading" />
    </div>
    <div class="body">
      <header>
        <h1>Movie Data Base</h1>
      </header>
      <section>
        <div class="searcher-container">
          <div class="searcher">
            <form id="formulario">
              <input
                name="search"
                type="text"
                class="radius"
                placeholder="Enter a movie name"
                autocomplete="off"/>
              <button type="submit" class="radius">Search</button>
            </form>
          </div>
        </div>
        <div class="content">

        </div>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
